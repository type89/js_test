<html>

<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){

			<!--- button1 の click 時の処理 --->

			$('#button1').click(function () {
	    		$('#div1').css("background-color", "red");
			});


			<!--- button2 の click 時の処理 --->

			$('#button2').click(function () {
	    		$('#div1').css("background-color", "green");
			});


			<!--- button3 の click 時の処理 --->

			$('#button3').click(function () {
	    		$('#div1').css("background-color", "blue");
			});

		});
	</script>
</head>

<body>
	<button   id="button1" >RED</button>
	<button   id="button2" >GREEN</button>
	<button   id="button3" >BLUE</button>
	</br></br>
	<div id="div1" style="width:60px; height:60px;background-color:#000"></div>
</body>

</html>
