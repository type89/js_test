<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
jQuery(function ($) {
  $("#color_div").css("border", "1px solid red");
});
</script>
</head>
<body>

<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

</body>
</html>
