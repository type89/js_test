<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>jQuery Keybord Action SAMPLE【keyup】</title>
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<link rel="stylesheet" type="text/css" href="css/screen.css" media="all" />
</head>

<body>
<h1>jQuery Keybord Action SAMPLE【keyup】</h1>

<div id="container">

<img src="img/photo01.jpg" width="100" height="100" alt="" />

</div><!--/container-->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('html').keyup(function(e){
		switch(e.which){
			case 39: // Key[→]
			$('#container img').animate({left: '+=10px'},100);
			break;

			case 37: // Key[←]
			$('#container img').animate({left: '-=10px'},100);
			break;

			case 38: // Key[↑]
			$('#container img').animate({top: '-=10px'},100);
			break;

			case 40: // Key[↓]
			$('#container img').animate({top: '+=10px'},100);
			break;
		}
	});
});
</script>
